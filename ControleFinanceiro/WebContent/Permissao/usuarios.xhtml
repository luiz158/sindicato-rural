<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<h:form>
			<p:tabView>
				<p:tab title="Lista de Usuários">
					<p:dataTable var="usuario" value="#{usuarioBean.usuarios}"
						rowKey="#{usuario.id}" paginator="true" rows="10" paginatorPosition="botton"
						selection="#{usuarioBean.usuarioSelecionado}" selectionMode="single"
						id="usuarios">
		
						<p:ajax event="rowSelect" update="@(form)" />
		
						<p:column headerText="Nome" sortBy="nome" filterBy="nome">  
		            		<p:outputLabel value="#{usuario.nome}" />  
		        		</p:column>
		
						<p:column headerText="E-mail" sortBy="email" filterBy="email">  
		            		<p:outputLabel value="#{usuario.email}" />  
		        		</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="Formulário">
					<p:outputLabel value="#{usuarioBean.usuarioSelecionado.nome}" />
					
					<p:panelGrid columns="2">
						
						<p:outputLabel value="Nome" />
						<p:inputText value="#{usuarioBean.usuarioSelecionado.nome}" />
						
						<p:outputLabel value="E-mail" />
						<p:inputText value="#{usuarioBean.usuarioSelecionado.email}" />
						
						<p:outputLabel value="Senha" />
						<p:password value="#{usuarioBean.usuarioSelecionado.senha}" />

						<p:commandButton action="" />

					</p:panelGrid>
				</p:tab>				
			</p:tabView>
		</h:form>


	</ui:define>
</ui:composition>

</html>
