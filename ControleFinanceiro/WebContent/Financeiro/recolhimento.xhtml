<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:breadCrumb>
			<p:menuitem value="Home" url="/faces/index.xhtml" />
			<p:menuitem value="Financeiro" url="#" />
			<p:menuitem value="Registrar recebimentos" url="#" />
		</p:breadCrumb>
		<p:spacer height="15" />
		<h:form>
			<p:growl id="growl" showDetail="true" />
			<p:tabView activeIndex="#{recebimentoBean.indexTab}">
				<p:tab title="Lista das notas de cobrança">

					<p:dataTable var="debito" value="#{recebimentoBean.debitos}"
						rowKey="#{debito.id}" paginator="true" rows="10"
						paginatorPosition="bottom"
						selection="#{recebimentoBean.debitoSelecionado}"
						selectionMode="single" id="debitos">

						<p:ajax event="rowSelect" update="@(form)"
							listener="#{recebimentoBean.alterTab(1)}" />

						<p:column headerText="Número da nota" sortBy="id" filterBy="id">
							<p:outputLabel value="#{debito.id}" />
						</p:column>
						<p:column headerText="Nome do cliente" sortBy="cliente.nome"
							filterBy="cliente.nome">
							<p:outputLabel value="#{debito.cliente.nome}" />
						</p:column>
						<p:column headerText="Data base" sortBy="dataBase"
							filterBy="dataBase">
							<p:outputLabel value="#{debito.dataBase.time}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:outputLabel>
						</p:column>
						<p:column headerText="Valor" sortBy="totalDebitos"
							filterBy="totalDebitos">
							<p:outputLabel value="#{debito.totalDebitos}">
								<f:convertNumber locale="pt_BR" type="currency"
									currencySymbol="R$ " />
							</p:outputLabel>
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="Nota de cobrança selecionada">

					<p:fieldset legend="Informações da nota" style="margin-top:15px;">
						<p:panelGrid styleClass="panelForm"
							style="width:80%;margin-top:20px;">

							<p:row>
								<p:column styleClass="colLabel" style="width:250px;">
									<p:outputLabel value="Nome do cliente:" />
								</p:column>
								<p:column styleClass="colInput">
									<p:outputLabel
										value="#{recebimentoBean.debitoSelecionado.cliente.nome}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="colLabel" style="width:250px;">
									<p:outputLabel value="Documento:" />
								</p:column>
								<p:column styleClass="colInput">
									<p:outputLabel
										value="#{recebimentoBean.debitoSelecionado.cliente.cpf}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="colLabel" style="width:250px;">
									<p:outputLabel value="Data base:" />
								</p:column>
								<p:column styleClass="colInput">
									<p:outputLabel
										value="#{recebimentoBean.debitoSelecionado.dataBase.time}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</p:outputLabel>
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="colLabel" style="width:250px;">
									<p:outputLabel value="Total de debitos:" />
								</p:column>
								<p:column styleClass="colInput">
									<p:outputLabel
										value="#{recebimentoBean.debitoSelecionado.totalDebitos}">
										<f:convertNumber locale="pt_BR" type="currency"
											currencySymbol="R$ " />
									</p:outputLabel>
								</p:column>
							</p:row>
						</p:panelGrid>
						<p:spacer height="25" />
						<p:dataTable var="debito" id="servicos"
							emptyMessage="Nenhum serviço cadastrado"
							value="#{recebimentoBean.debitoSelecionado.debitoServicos}">

							<f:facet name="header">
								<p:outputLabel value="Lista de serviços" />
							</f:facet>

							<p:column headerText="Serviço">
								<p:outputLabel value="#{debito.servico.descricao}" />
							</p:column>
							<p:column headerText="Valor">
								<p:outputLabel value="#{debito.valor}">
									<f:convertNumber locale="pt_BR" type="currency"
										currencySymbol="R$ " />
								</p:outputLabel>
							</p:column>
						</p:dataTable>
					</p:fieldset>
					<p:spacer height="20" />
					<div class="container-action">
						<p:commandButton action="#{recebimentoBean.salvar}"
							update="@(form)" value="Salvar recebimentos" />
					</div>
				</p:tab>
			</p:tabView>

		</h:form>

	</ui:define>
</ui:composition>

</html>
