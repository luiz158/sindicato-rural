<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:breadCrumb>
			<p:menuitem value="Home" url="/faces/index.xhtml" />
			<p:menuitem value="Financeiro" url="#" />
			<p:menuitem value="Manutenção de notas" url="#" />
		</p:breadCrumb>
		<p:spacer height="15" />
		<h:form target="_blank">
			<p:growl id="growl" showDetail="true" />
			<p:tabView activeIndex="#{manutencaoNotaBean.indexTab}">
				<p:tab title="Lista das notas de cobrança">

					<p:dataTable var="debito" value="#{manutencaoNotaBean.debitos}"
						rowKey="#{debito.id}" paginator="true" rows="10"
						paginatorPosition="bottom"
						selection="#{manutencaoNotaBean.debitoSelecionado}"
						selectionMode="single" id="debitos">

						<p:ajax event="rowSelect" update="@(form)"
							listener="#{manutencaoNotaBean.alterTab(1)}" />

						<p:column headerText="Número da nota" sortBy="id" filterBy="id">
							<p:outputLabel value="#{debito.id}" />
						</p:column>
						<p:column headerText="Nome do cliente" sortBy="cliente.nome"
							filterBy="cliente.nome">
							<p:outputLabel value="#{debito.cliente.nome}" />
						</p:column>
						<p:column headerText="Cpf do cliente" sortBy="cliente.cpf"
							filterBy="cliente.cpf">
							<p:outputLabel value="#{debito.cliente.cpf}" />
						</p:column>
						<p:column headerText="Data base" sortBy="dataBase"
							filterBy="dataBase">
							<p:outputLabel value="#{debito.dataBase.time}">
								<f:convertDateTime pattern="dd/MM/yyyy" />
							</p:outputLabel>
						</p:column>
					</p:dataTable>
				</p:tab>
				<p:tab title="Nota de cobrança selecionada">

					<p:fieldset legend="Informações da nota" style="margin-top:15px;">
						<p:panelGrid styleClass="panelForm"
							style="width:80%;margin-top:20px;">

							<p:row>
								<p:column styleClass="colLabel" style="width:250px;">
									<p:outputLabel value="Nome do cliente:" />
								</p:column>
								<p:column styleClass="colInput">
									<p:outputLabel
										value="#{manutencaoNotaBean.debitoSelecionado.cliente.nome}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="colLabel" style="width:250px;">
									<p:outputLabel value="Documento:" />
								</p:column>
								<p:column styleClass="colInput">
									<p:outputLabel
										value="#{manutencaoNotaBean.debitoSelecionado.cliente.cpf}" />
								</p:column>
							</p:row>
							<p:row>
								<p:column styleClass="colLabel" style="width:250px;">
									<p:outputLabel value="Data base:" />
								</p:column>
								<p:column styleClass="colInput">
									<p:outputLabel
										value="#{manutencaoNotaBean.debitoSelecionado.dataBase.time}">
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</p:outputLabel>
								</p:column>
							</p:row>



						</p:panelGrid>
					</p:fieldset>
					<p:spacer height="20" />
					<p:fieldset legend="Serviços da nota de cobrança">
						<p:commandButton id="effectsDialogButton"
							value="Adicionar serviço" onclick="PF('dlg3').show();"
							type="button" icon="ui-icon-plus" style="margin-bottom:15px;" />

						<p:dialog header="Adicionar serviço" widgetVar="dlg3" modal="true"
							resizable="true" showEffect="fade" hideEffect="fade" height="150"
							width="350">
							<p:panelGrid styleClass="panelForm" style="width:100%;"
								id="formServico">

								<p:row>
									<p:column styleClass="colLabel" style="">
										<p:outputLabel value="Serviço" />
									</p:column>
									<p:column styleClass="colInput">
										<p:selectOneMenu
											value="#{manutencaoNotaBean.debitoServico.servico}"
											converter="ServicoConverter" effect="fade" filter="true">
											<f:selectItems value="#{manutencaoNotaBean.servicos}"
												var="ser" itemValue="#{ser}" itemLabel="#{ser.descricao}" />
										</p:selectOneMenu>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="colLabel">
										<p:outputLabel value="Valor" />
									</p:column>
									<p:column styleClass="colInput">
										<p:inputText styleClass="moeda"
											value="#{manutencaoNotaBean.debitoServico.valor}">
											<f:convertNumber pattern="#,##0.00" type="currency"
												locale="pt_BR" />
										</p:inputText>
									</p:column>
								</p:row>
								<p:row>
									<p:column styleClass="colLabel" colspan="2">
										<p:commandButton value="Adicionar"
											actionListener="#{manutencaoNotaBean.salvarServico}"
											oncomplete="PF('dlg3').hide();"
											update="servicos,formServico,btnImprimir" />
									</p:column>
								</p:row>
							</p:panelGrid>
						</p:dialog>

						<p:dataTable var="debito" id="servicos"
							emptyMessage="Nenhum serviço cadastrado"
							value="#{manutencaoNotaBean.debitoSelecionado.debitoServicos}">

							<f:facet name="header">
								<p:outputLabel value="Serviços" />
							</f:facet>
							<f:facet name="footer">
								<p:outputLabel value="Valor total de débitos:  " />
								<p:outputLabel
									value="#{manutencaoNotaBean.debitoSelecionado.totalDebitos}">
									<f:convertNumber locale="pt_BR" type="currency"
										currencySymbol="R$ " />
								</p:outputLabel>
							</f:facet>

							<p:column headerText="Serviço">
								<p:outputLabel value="#{debito.servico.descricao}" />
							</p:column>
							<p:column headerText="Valor">
								<p:outputLabel value="#{debito.valor}">
									<f:convertNumber locale="pt_BR" type="currency"
										currencySymbol="R$ " />
								</p:outputLabel>
							</p:column>
							<p:column headerText="" width="45">
								<p:commandButton value="Excluir"
									action="#{manutencaoNotaBean.removerServico(debito)}"
									update="@(form)">
									<p:confirm header="Excluir serviço"
										message="Tem certeza que deseja excluir o serviço selecionado ?"
										icon="ui-icon-trash" />
								</p:commandButton>
							</p:column>
						</p:dataTable>


					</p:fieldset>
					<div class="container-action">
						<p:commandButton icon="ui-icon-trash" update="@form"
							value="Cancelar nota" action="#{manutencaoNotaBean.cancelar}">
							<p:confirm header="Cancelar nota de cobrança"
								message="Tem certeza que deseja cancelar a nota de cobrança selecionada ?"
								icon="ui-icon-trash" />
						</p:commandButton>

						<p:commandButton
							action="#{manutencaoNotaBean.imprimirNotaCobranca}"
							id="btnImprimir" icon="ui-icon-print" ajax="false"
							binding="#{manutencaoNotaBean.botaoImprimir}" value="Imprimir" >
						</p:commandButton>

						<p:commandButton action="#{manutencaoNotaBean.salvar}"
							update="@(form)" value="Salvar alterações" />
					</div>

				</p:tab>
			</p:tabView>
		</h:form>

	</ui:define>
</ui:composition>

</html>
