<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<meta http-equiv="Content-Type"
			content="text/html; charset=ISO-8859-1" />
		<title>Sindicato Rural de Cotia - Controle Financeiro</title>

		<h:outputStylesheet name="layout.css" library="css"></h:outputStylesheet>
		<h:outputStylesheet name="form.css" library="css"></h:outputStylesheet>

	</h:head>
	<h:body>
		<div class="header">
			<div class="titulo">Sindicato Rural de Cotia - Controle
				Financeiro</div>
			<div class="infUsuario">
				<h:form>
					<p:button value="#{loginBean.usuarioLogado.email}"
						icon="ui-icon-gear" iconPos="right" style="font-size: 13px;" />
					<p:commandButton action="#{loginBean.logout}" value="Sair"
						icon="ui-icon-power" iconPos="right"
						style="font-size: 13px;float:right;" />
				</h:form>
			</div>
		</div>

		<div class="menu">
			<h:form>
				<p:menu model="#{loginBean.model}" styleClass="menu_principal" />
				<p:growl globalOnly="true" showDetail="true" life="15000" />
			</h:form>
		</div>
		<div class="conteudo">

			<ui:insert name="conteudo">
					Conteúdo!!	
			</ui:insert>

			<p:messages showDetail="true" closable="true" />
			<p:confirmDialog global="true" showEffect="puff" hideEffect="puff">
				<p:commandButton value="Sim" type="button"
					styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Não" type="button"
					styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</p:confirmDialog>
			<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
				<f:facet name="start">
					<p:graphicImage alt="carregando" library="imagens"
						name="loading.gif"
						style="position:fixed;right:10%;top:90%;z-index:100000;" />
				</f:facet>

				<f:facet name="complete">
					<h:outputText value="" />
				</f:facet>
			</p:ajaxStatus>

		</div>
	</h:body>
</f:view>
</html>
