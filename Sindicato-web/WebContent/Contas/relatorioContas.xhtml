<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:breadCrumb>
			<p:menuitem value="Contas a pagar" url="/faces/index.xhtml" />
			<p:menuitem value="Relatórios" url="#" />
			<p:menuitem value="Relatório de contas" url="#" />
		</p:breadCrumb>
		<p:spacer height="15" />
		<h:form>

			<p:growl id="growl" showDetail="true" life="15000" />


			<p:fieldset legend="Filtros" toggleable="true">
				<p:panelGrid styleClass="panelForm" style="width:100%;">
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Código da conta:" />
						</p:column>
						<p:column styleClass="colInput">
							<p:inputText value="#{relatorioContasBean.relatorio.filtro.id}"
								styleClass="soNumero" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Vencimento a partir de:" />
						</p:column>
						<p:column styleClass="colInput">
							<p:calendar
								value="#{relatorioContasBean.relatorio.filtro.vencimentoDe}"
								converter="CalendarConverter" styleClass="data" size="10"
								pattern="dd/MM/yyyy" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Vencimento até:" />
						</p:column>
						<p:column styleClass="colInput">
							<p:calendar
								value="#{relatorioContasBean.relatorio.filtro.vencimentoAte}"
								converter="CalendarConverter" styleClass="data" size="10"
								pattern="dd/MM/yyyy" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Débito em conta?" />
						</p:column>
						<p:column styleClass="colInput">
							<p:selectOneButton
								value="#{relatorioContasBean.relatorio.filtro.debitoConta}">
								
								<p:ajax event="change" update="bancos" />
								
								<f:selectItem itemLabel="Todos" itemValue="TODOS" />
								<f:selectItem itemLabel="Sim" itemValue="SIM" />
								<f:selectItem itemLabel="Não" itemValue="NAO" />
							</p:selectOneButton>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Banco do débito:" />
						</p:column>
						<p:column styleClass="colInput">

							<p:selectCheckboxMenu converter="BancoConverter" id="bancos" disabled="#{relatorioContasBean.relatorio.filtro.debitoConta != 'SIM'}"
								value="#{relatorioContasBean.relatorio.filtro.bancosDebito}"
								label="Bancos" filter="true" filterMatchMode="contains">

								<f:attribute name="collectionType" value="java.util.ArrayList" />
								<f:selectItems value="#{relatorioContasBean.bancos}" var="b"
									itemLabel="#{b.descricao}" itemValue="#{b}" />
							</p:selectCheckboxMenu>

						</p:column>
					</p:row>

					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Favorecido:" />
						</p:column>
						<p:column styleClass="colInput">
							<p:inputText
								value="#{relatorioContasBean.relatorio.filtro.favorecido}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Histórico:" />
						</p:column>
						<p:column styleClass="colInput">
							<p:inputText
								value="#{relatorioContasBean.relatorio.filtro.historico}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Classificação contábil:" />
						</p:column>
						<p:column styleClass="colInput">
							<p:inputText
								value="#{relatorioContasBean.relatorio.filtro.classificacaoContabil}" />
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Valor a partir de (R$):" />
						</p:column>
						<p:column styleClass="colInput">
							<p:inputText styleClass="moeda"
								value="#{relatorioContasBean.relatorio.filtro.valorDe}">
								<f:convertNumber pattern="#,##0.00" type="currency"
									locale="pt_BR" />
							</p:inputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Valor até (R$):" />
						</p:column>
						<p:column styleClass="colInput">
							<p:inputText styleClass="moeda"
								value="#{relatorioContasBean.relatorio.filtro.valorAte}">
								<f:convertNumber pattern="#,##0.00" type="currency"
									locale="pt_BR" />
							</p:inputText>
						</p:column>
					</p:row>
					<p:row>
						<p:column styleClass="colLabel">
							<p:outputLabel value="Excluída?" />
						</p:column>
						<p:column styleClass="colInput">
							<p:selectOneButton
								value="#{relatorioContasBean.relatorio.filtro.excluida}">
								<f:selectItem itemLabel="Todos" itemValue="TODOS" />
								<f:selectItem itemLabel="Sim" itemValue="SIM" />
								<f:selectItem itemLabel="Não" itemValue="NAO" />
							</p:selectOneButton>
						</p:column>
					</p:row>
				</p:panelGrid>

				<div class="container-action">
					<p:commandButton value="Buscar" icon="ui-icon-search"
						update="@form" action="#{relatorioContasBean.buscar()}" />
				</div>
			</p:fieldset>
			<p:spacer height="15" />
			<p:fieldset legend="Lista de contas">

				<p:dataTable var="conta"
					value="#{relatorioContasBean.relatorio.resultado}" paginator="true"
					rows="15" paginatorPosition="bottom" id="contas"
					emptyMessage="Nenhuma conta encontrada">

					<p:column headerText="Código">
						<p:outputLabel value="#{conta.id}" />
					</p:column>
					<p:column headerText="Favorecido">
						<p:outputLabel value="#{conta.favorecido}" />
					</p:column>
					<p:column headerText="Vencimento">
						<p:outputLabel value="#{conta.vencimento.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Valor">
						<p:outputLabel value="#{conta.valor}">
							<f:convertNumber currencySymbol="R$ " locale="pt_BR"
								type="currency" />
						</p:outputLabel>
					</p:column>
					<p:column headerText="Débito em conta">
						<p:outputLabel value="Sim" rendered="#{conta.debitoConta}" />
						<p:outputLabel value="Não" rendered="#{!conta.debitoConta}" />
					</p:column>

					<p:column headerText="Detalhes">
						<p:commandButton icon="ui-icon-search" />
					</p:column>
				</p:dataTable>
			</p:fieldset>
		</h:form>

	</ui:define>
</ui:composition>

</html>
