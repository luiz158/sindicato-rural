<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">

		<p:breadCrumb>
			<p:menuitem value="Home" url="/faces/index.xhtml" />
			<p:menuitem value="Contas" url="#" />
			<p:menuitem value="Emissão de cheques" url="#" />
		</p:breadCrumb>
		<p:spacer height="15" />
		<h:form>

			<p:growl id="growl" showDetail="true" life="15000" />
			<p:tabView>

				<p:tab title="Emissão de cheques">

					<p:panelGrid styleClass="panelForm" style="width:100%;">

						<p:row>
							<p:column styleClass="colLabel">
								<p:outputLabel value="Selecione as contas que deseja pagar:" />
							</p:column>
							<p:column styleClass="colInput">
								<p:selectCheckboxMenu
									value="#{emissaoChequeBean.cheque.contasPagas}"
									label="Contas pendentes" filter="true"
									filterMatchMode="contains">
									
									<p:ajax event="change" update="contas" />
									<f:selectItems value="#{emissaoChequeBean.contasPendentes}"
										var="conta" itemLabel="#{conta}" itemValue="#{conta}" />
								</p:selectCheckboxMenu>
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="colLabel" colspan="2">
								<p:dataTable var="conta" value="#{emissaoChequeBean.cheque.contasPagas}"
									id="contas" emptyMessage="Nenhuma conta selecionada">

									<p:column headerText="Código">
										<p:outputLabel value="#{conta.id}" />
									</p:column>
									<p:column headerText="Favorecido">
										<p:outputLabel value="#{conta.favorecido}" />
									</p:column>
									<p:column headerText="Data vencimento">
										<p:outputLabel value="#{conta.vencimento}" >
											<f:convertDateTime pattern="dd/MM/yyyy"/>
										</p:outputLabel>
									</p:column>
									<p:column headerText="Valor">
										<p:outputLabel value="#{conta.valor}" >
											<f:convertNumber currencySymbol="R$ " type="currency" locale="pt_BR" />
										</p:outputLabel>
									</p:column>
								</p:dataTable>
							</p:column>
						</p:row>

						<p:row>
							<p:column styleClass="colLabel">
								<p:outputLabel value="Banco:" />
							</p:column>
							<p:column styleClass="colInput">
								<p:selectOneMenu value="#{gravarDebitoBean.debito.cliente}"
									converter="ClienteConverter" effect="fade" filter="true"
									id="clientes" required="true" style="min-width:200px;"
									requiredMessage="Selecione o cliente">

									<f:selectItem itemValue="" itemLabel="Selecione o cliente..." />

									<f:selectItems value="#{gravarDebitoBean.clientes}" var="cli"
										itemValue="#{cli}" itemLabel="#{cli.nome}" />

									<p:ajax update="@form"
										listener="#{gravarDebitoBean.selecionaCliente}" />

								</p:selectOneMenu>
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="colLabel">
								<p:outputLabel value="Vencimento:" />
							</p:column>
							<p:column styleClass="colInput">
								<p:calendar locale="pt_BR" styleClass="date"
									value="#{contasBean.contaSelecionada.vencimento}"
									pattern="dd/MM/yyyy" converter="CalendarConverter" />
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="colLabel">
								<p:outputLabel value="Débito em conta?" />
							</p:column>
							<p:column styleClass="colInput">
								<p:selectBooleanButton onLabel="Sim" offLabel="Não"
									value="#{contasBean.contaSelecionada.debitoConta}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="colLabel">
								<p:outputLabel value="Favorecido:" />
							</p:column>
							<p:column styleClass="colInput">
								<p:inputText value="#{contasBean.contaSelecionada.favorecido}"
									size="40" />
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="colLabel">
								<p:outputLabel value="Valor:" />
							</p:column>
							<p:column styleClass="colInput">
								<p:inputText styleClass="moeda"
									value="#{contasBean.contaSelecionada.valor}">
									<f:convertNumber pattern="#,##0.00" type="currency"
										locale="pt_BR" />
								</p:inputText>
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="colLabel">
								<p:outputLabel value="Histórico:" />
							</p:column>
							<p:column styleClass="colInput">
								<p:inputTextarea
									value="#{contasBean.contaSelecionada.historico}" cols="30"
									rows="5" />
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="colLabel">
								<p:outputLabel value="Classificação contábil:" />
							</p:column>
							<p:column styleClass="colInput">
								<p:inputText
									value="#{contasBean.contaSelecionada.classificacaoContabil}" />
							</p:column>
						</p:row>
					</p:panelGrid>

					<div class="container-action">
						<p:commandButton icon="ui-icon-print" update="@form"
							value="Emitir cheque"
							action="#{contasBean.excluir(contasBean.contaSelecionada)}">
							<p:confirm header="Emitir Cheque"
								message="Tem certeza que deseja emitir o cheque ?"
								icon="ui-icon-alert" />
						</p:commandButton>

					</div>

				</p:tab>
			</p:tabView>
		</h:form>

	</ui:define>
</ui:composition>

</html>
