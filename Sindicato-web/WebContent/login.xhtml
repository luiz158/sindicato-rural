<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<f:view>
	<h:head>
		<title>Sindicato Rural de Cotia - Controle Financeiro</title>
		<h:outputStylesheet name="login.css" library="css"></h:outputStylesheet>
		<link rel="shortcut icon" type="image/x-icon"
			href="#{resource['imagens/favicon.ico']}" />
	</h:head>
	<h:body>

		<div id="content"
			style="margin: 50px auto; width: 900px; clear: both; border: 0px solid black;">

			<div style="float: left; width: 400px;">
				<h:graphicImage name="LogoSindRCotia.jpg" library="imagens"
					style="margin-top:160px;margin-right:50px;" />
			</div>

			<div style="float: left; width: 100px;">
				<h:graphicImage name="separador_login.png" library="imagens"
					style="float: left;" />
			</div>

			<div style="float: left; width: 400px;">
				<div id="main-wrapper"
					style="width: 300px; height: 250px; margin-top: 140px; float: left;">

					<h:form>
						<p:growl showDetail="true" life="15000" />
						<p:ajaxStatus style="width:16px;height:16px;" id="ajaxStatusPanel">
							<f:facet name="start">
								<p:graphicImage alt="carregando" library="imagens"
									name="loading.gif"
									style="position:fixed;right:10%;top:80%;z-index:100000;" />
							</f:facet>

							<f:facet name="complete">
								<h:outputText value="" />
							</f:facet>
						</p:ajaxStatus>
						
						<div>
							<h:outputText value="E-mail:" /> 
							<p:inputText required="true"
								requiredMessage="Nome de usuário é um campo obrigatório"
								size="20" value="#{loginBean.usuario}" />
							
							<br />	
							<h:outputText value="Senha:" />
							<p:password id="senha" value="#{loginBean.senha}" />
						</div>

						<p:commandButton value="Entrar" styleClass="panel_button_center"
							action="#{loginBean.autenticar}" update="@form" />

						<ui:include src="/dialog_modulos.xhtml"></ui:include>


					</h:form>
				</div>
			</div>
		</div>
	</h:body>
</f:view>

</html>
