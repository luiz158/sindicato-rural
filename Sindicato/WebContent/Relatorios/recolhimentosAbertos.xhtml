<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_template.xhtml">
	<ui:define name="conteudo">

		<p:breadCrumb>
			<p:menuitem value="Home" url="/faces/index.xhtml" />
			<p:menuitem value="Relatórios" url="#" />
			<p:menuitem value="Recolhimentos em aberto" url="#" />
		</p:breadCrumb>

		<p:spacer height="10" />

		<h:form>
			<p:growl id="growl" showDetail="true" life="15000" />

			<p:fieldset legend="Filtro do relatório" toggleable="true"
				binding="#{recolhimentosAbertoBean.fieldSetFiltro}">

				<p:panelGrid styleClass="panelForm"
					style="margin-top:20px;width:100%;">

					<p:row>
						<p:column styleClass="colLabel" style="width:40%;">
							<p:outputLabel value="Recolhimentos de notas emitidas até:" />
						</p:column>
						<p:column styleClass="colInput">
							<p:calendar value="#{recolhimentosAbertoBean.dataAte}"
								styleClass="date" pattern="dd/MM/yyyy" required="true"
								converter="CalendarConverter"
								requiredMessage="Data final do relatório é obrigatório" />
						</p:column>
					</p:row>
					<p:row>
						<p:column colspan="2" style="text-align:right;">
							<p:commandButton value="Exibir relatório" icon="ui-icon-search"
								style="width:250px;height:50px;" update="@form"
								action="#{recolhimentosAbertoBean.carregaRelatorio()}" />
						</p:column>
					</p:row>

				</p:panelGrid>



			</p:fieldset>

			<p:spacer height="15" />

			<p:fieldset id="resumoRelatorio"
				binding="#{recolhimentosAbertoBean.fieldSetResumo}" rendered="false">

				<p:outputPanel id="painelServicos">

					<h2 style="text-align: center;">
						<p:outputLabel value="Recolhimentos em aberto até " />
						<p:outputLabel value="#{recolhimentosAbertoBean.dataAte.time}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:outputLabel>
					</h2>

					<ui:repeat var="cliente"
						value="#{recolhimentosAbertoBean.relatorio.listaPendenciasPorCliente}">

<!-- 						<h3>Cliente: #{cliente.matricula} #{cliente.nome}</h3> -->
						<p:dataTable var="nota" value="#{cliente.listaNotasPendentes}">
							<f:facet name="header">
					            Cliente: #{cliente.matricula} #{cliente.nome}
					        </f:facet>

							<p:subTable var="servico" value="#{nota.servicos}">
								<f:facet name="header">
									<h:outputText value="Nota: #{nota.numeroNota}" />
									<p:spacer height="20" />
									<h:outputText value="Data base:" />
									<h:outputText value="#{nota.dataBase}" >
										<f:convertDateTime pattern="dd/MM/yyyy" />
									</h:outputText>
								</f:facet>
								<p:column headerText="Descrição do serviço">
									<h:outputText value="#{servico.id} #{servico.descricao}" />
								</p:column>
								<p:column headerText="Valor">
									<h:outputText value="#{servico.valor}" >
										<f:convertNumber currencySymbol="R$ " locale="pt_BR" type="currency" />
									</h:outputText>
								</p:column>
								<p:columnGroup type="footer">
									<p:row>
										<p:column footerText="Valor da nota: " style="text-align:right" />
										<p:column footerText="#{nota.valorNota}" />
									</p:row>
								</p:columnGroup>
							</p:subTable>
						</p:dataTable>

						<p:spacer height="10" />
					</ui:repeat>

					<h2>
						<p:outputLabel value="Total de pendências: " />
						<p:outputLabel
							value="#{recolhimentosAbertoBean.relatorio.totalPendencias}">
							<f:convertNumber locale="pt_BR" type="currency"
								currencySymbol="R$ " />
						</p:outputLabel>
					</h2>

				</p:outputPanel>
			</p:fieldset>

			<div class="container-action">
				<p:commandButton value="Imprimir relatório" icon="ui-icon-print"
					style="width:250px;height:50px;" rendered="false"
					binding="#{recolhimentosAbertoBean.btnImprimir}">
					<p:printer target="painelServicos" />

				</p:commandButton>
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
