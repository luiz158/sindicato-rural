<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="../_template.xhtml">

	<ui:define name="conteudo">
		
		<p:breadCrumb>
			<p:menuitem value="Home" url="/faces/index.xhtml" />
			<p:menuitem value="Permissão" url="#" />
			<p:menuitem value="Perfis" url="#" />
		</p:breadCrumb>
		<p:spacer height="15" />
		<h:form>
			<p:growl id="growl" showDetail="true" />
			<p:tabView activeIndex="#{perfilBean.indexTab}">
				<p:tab title="Lista de perfis">
					<p:dataTable var="perfil" value="#{perfilBean.perfis}"
						rowKey="#{perfil.id}" paginator="true" rows="10"
						paginatorPosition="bottom"
						selection="#{perfilBean.perfilSelecionado}" selectionMode="single"
						id="perfis">

						<p:ajax event="rowSelect" update="@(form)"
							listener="#{perfilBean.alterTab(1)}" />

						<p:column headerText="Código" sortBy="id" filterBy="id">
							<p:outputLabel value="#{perfil.id}" />
						</p:column>
						<p:column headerText="Descrição" sortBy="descricao"
							filterBy="descricao">
							<p:outputLabel value="#{perfil.descricao}" />
						</p:column>

					</p:dataTable>
				</p:tab>
				<p:tab title="Informações do perfil">

					<p:panelGrid styleClass="panelForm" style="width:50%;">

						<p:row>
							<p:column styleClass="colLabel">
								<p:outputLabel value="Código" />
							</p:column>
							<p:column styleClass="colInput">
								<p:inputText value="#{perfilBean.perfilSelecionado.id}"
									readonly="true" />
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="colLabel">
								<p:outputLabel value="Descrição" />
							</p:column>
							<p:column styleClass="colInput">
								<p:inputText value="#{perfilBean.perfilSelecionado.descricao}" />
							</p:column>
						</p:row>
						<p:row>
							<p:column styleClass="colLabel">
								<p:outputLabel value="Menus" />
							</p:column>
							<p:column styleClass="colInput">

								<p:selectCheckboxMenu
									value="#{perfilBean.perfilSelecionado.menus}"
									converter="MenuConverter" label="Menus" filter="true"
									filterText="Filter" filterMatchMode="startsWith"
									panelStyle="width:220px">

									<f:attribute name="collectionType" value="java.util.ArrayList" />
									<f:selectItems value="#{perfilBean.menusDisponiveis}" var="m"
										itemValue="#{m}" itemLabel="#{m.descricao}" />
								</p:selectCheckboxMenu>

							</p:column>
						</p:row>
					</p:panelGrid>

					<div class="container-action">
						<p:commandButton value="Limpar Formulário"
							style="width:200px;height:50px;" update="@form" process="@this"
							actionListener="#{perfilBean.reset}" />

						<p:commandButton action="#{perfilBean.salvar}" update="@form"
							value="Salvar alterações" style="width:200px;height:50px;" />
					</div>

				</p:tab>
			</p:tabView>
		</h:form>

	</ui:define>
</ui:composition>

</html>
